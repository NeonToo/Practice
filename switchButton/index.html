<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="javascript" src="../jquery-1.12.1.min.js"></script>
    <title>Switch Button</title>
</head>
<body>
<div class="switch">
    <input type="checkbox" id="switch-check" hidden />
    <label for="switch-check" id="switch-label">
        <span class="tip" id="tip-on">On</span>
        <span class="tip" id="tip-off">Off</span>
    </label>
</div>
</body>
</html>
