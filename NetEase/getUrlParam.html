<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get URL Param</title>
</head>
<body>
<script type="text/javascript">
    function getUrlParam(sUrl, sKey) {
        var result = {};
        sUrl.replace(/\??(\w+)=(\w+)&?/g, function (a, k, v) {
            if (result[k]) {
                var t = result[k];
                result[k] = [].concat(t, v);
            } else {
                result[k] = v;
            }
        });

        if (!sKey) {
            console.log(result);
            return result;
        } else {
            console.log(result[sKey] || '');
            return result[sKey] || '';
        }
    }

    getUrlParam('http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe', 'key');
</script>
</body>
</html>
