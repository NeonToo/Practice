<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function fizzBuzz(num) {
        var result = "";

        switch(true) {
            case isNaN(num):
                result = false;
                break;
            case num % 3 === 0 || num % 5 === 0:
                result = "fizzbuzz";
                break;
            case num % 3 === 0:
                result = "fizz";
                break;
            case num % 5 === 0:
                result = "buzz";
                break;
            default:
                result = num;
                break;
        }

        return result;
    }

    console.log(fizzBuzz(15));
</script>
</body>
</html>
