<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var now = new Date(),
            num_array = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
    var yearStr = "";
    var dateCH = now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日 " + "星期" + now.getDay() + " " + now.getHours() + "点" + now.getMinutes() + "分";

    now = dateCH.replace(/(\d)年(\d)月(\d)日\s星期(\d)\s(\d)点(\d)分/, function(item, year, month, date, week, hour, minute) {
        yearStr = (year + "").split("");

        for(var i = 0, len = yearStr.length; i < len; i++) {
            yearStr[i] = num_array[yearStr[i]];
        }

    });

    console.log(yearStr);
    console.log(now);
</script>
</body>
</html>
